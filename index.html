<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel JS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="carousel" class="carousel customClass">

    <div id="slides-container" class="slides">
      <div class="item slide active" style="background-image: url(./src/img/paris.jpg)"></div>
      <div class="item slide" style="background-image: url(./src/img/rome.jpg)"></div>
      <div class="item slide" style="background-image: url(./src/img/london.jpg)"></div>
      <div class="item slide" style="background-image: url(./src/img/berlin.jpg)"></div>
      <div class="item slide" style="background-image: url(./src/img/budapest.jpg)"></div>
    </div>

  </div>

  <script src="./src/main.js" type="module"></script>

</body>

</html>
